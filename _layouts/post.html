---
layout: default
---

<div class='container'>
  <div class='color-sidebar'></div>
  <div class='nav'></div>
  <article class='post'>
    <header>
      <h1 class='title'>{{ page.title }}</h1>
    </header>
    <hr />
    <section class='content'>
      <div class='toc'>
        <div class='toc-heading'>Contents</div>
        {% include toc.html html=page.content ordered=true %}
        <hr />
      </div>
      {{ page.content }}
    <section>
  </article>
</div>
